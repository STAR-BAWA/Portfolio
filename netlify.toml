# Netlify Configuration
[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for optimal caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache PDF resume for 1 hour (allows updates without long cache)
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=3600"
