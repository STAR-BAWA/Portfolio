<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#financeGradient)"/>
  
  <!-- Dashboard UI Elements -->
  <rect x="50" y="50" width="300" height="150" rx="12" fill="#1a1a1a" opacity="0.7"/>
  <rect x="370" y="50" width="380" height="150" rx="12" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Chart bars -->
  <rect x="80" y="120" width="40" height="60" rx="4" fill="#a855f7"/>
  <rect x="140" y="100" width="40" height="80" rx="4" fill="#7c3aed"/>
  <rect x="200" y="110" width="40" height="70" rx="4" fill="#c084fc"/>
  <rect x="260" y="90" width="40" height="90" rx="4" fill="#a855f7"/>
  
  <!-- Graph line -->
  <polyline points="400,150 450,130 500,140 550,110 600,120 650,100 700,115" 
            stroke="#a855f7" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="400" cy="150" r="6" fill="#fff"/>
  <circle cx="450" cy="130" r="6" fill="#fff"/>
  <circle cx="500" cy="140" r="6" fill="#fff"/>
  <circle cx="550" cy="110" r="6" fill="#fff"/>
  <circle cx="600" cy="120" r="6" fill="#fff"/>
  <circle cx="650" cy="100" r="6" fill="#fff"/>
  <circle cx="700" cy="115" r="6" fill="#fff"/>
  
  <!-- Bottom cards -->
  <rect x="50" y="230" width="220" height="120" rx="12" fill="#1a1a1a" opacity="0.7"/>
  <rect x="290" y="230" width="220" height="120" rx="12" fill="#1a1a1a" opacity="0.7"/>
  <rect x="530" y="230" width="220" height="120" rx="12" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- AI Icon -->
  <circle cx="400" cy="450" r="60" fill="#7c3aed" opacity="0.3"/>
  <text x="400" y="470" font-family="Arial" font-size="50" fill="#a855f7" text-anchor="middle">AI</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="500" r="30" fill="#a855f7" opacity="0.2"/>
  <circle cx="700" cy="450" r="40" fill="#6366f1" opacity="0.2"/>
</svg>
