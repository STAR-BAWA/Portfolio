<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glowCenter">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#050505"/>
  
  <!-- Central glow -->
  <circle cx="960" cy="540" r="600" fill="url(#glowCenter)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.15">
    <!-- Vertical lines -->
    <line x1="0" y1="0" x2="0" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="1200" y1="0" x2="1200" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="1680" y1="0" x2="1680" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="1920" y1="0" x2="1920" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="0" x2="1920" y2="0" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="135" x2="1920" y2="135" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="270" x2="1920" y2="270" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="405" x2="1920" y2="405" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="0" y1="675" x2="1920" y2="675" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="945" x2="1920" y2="945" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="0" y1="1080" x2="1920" y2="1080" stroke="url(#gridGradient)" stroke-width="1"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="300" cy="200" r="4" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="1500" cy="300" r="3" fill="#A855F7" opacity="0.5"/>
  <circle cx="800" cy="150" r="5" fill="#7C3AED" opacity="0.7"/>
  <circle cx="1200" cy="800" r="4" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="400" cy="900" r="3" fill="#A855F7" opacity="0.5"/>
  <circle cx="1600" cy="650" r="5" fill="#6366F1" opacity="0.7"/>
  
  <!-- Accent circles -->
  <circle cx="200" cy="540" r="150" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.1"/>
  <circle cx="1720" cy="540" r="150" stroke="#A855F7" stroke-width="2" fill="none" opacity="0.1"/>
  <circle cx="960" cy="100" r="100" stroke="#7C3AED" stroke-width="2" fill="none" opacity="0.1"/>
  <circle cx="960" cy="980" r="100" stroke="#6366F1" stroke-width="2" fill="none" opacity="0.1"/>
</svg>
