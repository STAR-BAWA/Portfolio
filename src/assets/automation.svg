  <rect x="190" y="210" width="180" height="12" rx="4" fill="#a855f7"/>
  <rect x="380" y="210" width="140" height="12" rx="4" fill="#6366f1"/>
  
  <rect x="80" y="240" width="220" height="12" rx="4" fill="#6366f1"/>
  <rect x="310" y="240" width="100" height="12" rx="4" fill="#8b5cf6"/>
  
  <!-- Automation flow arrows -->
  <circle cx="120" cy="320" r="25" fill="#7c3aed"/>
  <text x="120" y="330" font-family="monospace" font-size="20" fill="#fff" text-anchor="middle">1</text>
  
  <line x1="145" y1="320" x2="205" y2="320" stroke="#a855f7" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="205,315 215,320 205,325" fill="#a855f7"/>
  
  <circle cx="240" cy="320" r="25" fill="#7c3aed"/>
  <text x="240" y="330" font-family="monospace" font-size="20" fill="#fff" text-anchor="middle">2</text>
  
  <line x1="265" y1="320" x2="325" y2="320" stroke="#a855f7" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="325,315 335,320 325,325" fill="#a855f7"/>
  
  <circle cx="360" cy="320" r="25" fill="#7c3aed"/>
  <text x="360" y="330" font-family="monospace" font-size="20" fill="#fff" text-anchor="middle">3</text>
  
  <line x1="385" y1="320" x2="445" y2="320" stroke="#a855f7" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="445,315 455,320 445,325" fill="#a855f7"/>
  
  <circle cx="480" cy="320" r="25" fill="#22c55e"/>
  <text x="480" y="335" font-family="monospace" font-size="30" fill="#fff" text-anchor="middle">âœ“</text>
  
  <!-- Success indicators -->
  <rect x="80" y="380" width="200" height="30" rx="6" fill="#22c55e" opacity="0.3"/>
  <text x="95" y="402" font-family="monospace" font-size="16" fill="#22c55e">Process Complete</text>
  
  <!-- Decorative gears -->
  <circle cx="650" cy="320" r="35" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="650" cy="320" r="25" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Bottom stats -->
  <rect x="50" y="480" width="220" height="80" rx="8" fill="#1a1a1a" opacity="0.7"/>
  <rect x="290" y="480" width="220" height="80" rx="8" fill="#1a1a1a" opacity="0.7"/>
  <rect x="530" y="480" width="220" height="80" rx="8" fill="#1a1a1a" opacity="0.7"/>
  
  <text x="160" y="530" font-family="Arial" font-size="28" fill="#a855f7" text-anchor="middle" font-weight="bold">100%</text>
  <text x="400" y="530" font-family="Arial" font-size="28" fill="#6366f1" text-anchor="middle" font-weight="bold">24/7</text>
  <text x="640" y="530" font-family="Arial" font-size="28" fill="#8b5cf6" text-anchor="middle" font-weight="bold">AUTO</text>
</svg>
