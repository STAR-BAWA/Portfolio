<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#automationGradient)"/>
  
  <!-- Terminal window -->
  <rect x="50" y="50" width="700" height="400" rx="12" fill="#1a1a1a" opacity="0.9"/>
  <rect x="50" y="50" width="700" height="40" rx="12" fill="#2a2a2a"/>
  <circle cx="80" cy="70" r="6" fill="#ef4444"/>
  <circle cx="100" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="120" cy="70" r="6" fill="#10b981"/>
  
  <!-- Terminal text/code lines -->
  <rect x="80" y="120" width="60" height="12" rx="4" fill="#22c55e"/>
  <rect x="150" y="120" width="180" height="12" rx="4" fill="#a855f7"/>
  <rect x="340" y="120" width="100" height="12" rx="4" fill="#6366f1"/>
  
  <rect x="80" y="150" width="80" height="12" rx="4" fill="#6366f1"/>
  <rect x="170" y="150" width="200" height="12" rx="4" fill="#8b5cf6"/>
  <rect x="380" y="150" width="160" height="12" rx="4" fill="#a855f7"/>
  
  <rect x="80" y="180" width="140" height="12" rx="4" fill="#a855f7"/>
