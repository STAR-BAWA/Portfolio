<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="codeGlow">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Code window -->
  <rect width="400" height="400" fill="#0a0a0a" rx="20"/>
  <rect width="400" height="40" fill="#1a1a1a" rx="20"/>
  
  <!-- Window controls -->
  <circle cx="20" cy="20" r="6" fill="#ef4444"/>
  <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
  <circle cx="60" cy="20" r="6" fill="#10b981"/>
  
  <!-- Code lines with glow -->
  <g filter="url(#blur)">
    <rect x="30" y="70" width="100" height="8" rx="4" fill="url(#codeGlow)"/>
    <rect x="140" y="70" width="180" height="8" rx="4" fill="url(#codeGlow)"/>
    
    <rect x="50" y="100" width="80" height="8" rx="4" fill="#A855F7" opacity="0.8"/>
    <rect x="140" y="100" width="200" height="8" rx="4" fill="#8B5CF6" opacity="0.7"/>
    
    <rect x="50" y="130" width="120" height="8" rx="4" fill="#7C3AED" opacity="0.8"/>
    <rect x="180" y="130" width="140" height="8" rx="4" fill="#A855F7" opacity="0.7"/>
    
    <rect x="30" y="160" width="90" height="8" rx="4" fill="#8B5CF6" opacity="0.8"/>
    
    <rect x="50" y="190" width="100" height="8" rx="4" fill="#A855F7" opacity="0.7"/>
    <rect x="160" y="190" width="150" height="8" rx="4" fill="#7C3AED" opacity="0.8"/>
    
    <rect x="50" y="220" width="80" height="8" rx="4" fill="#8B5CF6" opacity="0.7"/>
    <rect x="140" y="220" width="120" height="8" rx="4" fill="#6366F1" opacity="0.8"/>
    
    <rect x="30" y="250" width="60" height="8" rx="4" fill="#7C3AED" opacity="0.8"/>
    
    <rect x="50" y="280" width="140" height="8" rx="4" fill="#A855F7" opacity="0.7"/>
    <rect x="200" y="280" width="100" height="8" rx="4" fill="#8B5CF6" opacity="0.8"/>
  </g>
  
  <!-- Glowing cursor -->
  <rect x="340" y="280" width="3" height="10" fill="#A855F7">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
</svg>
