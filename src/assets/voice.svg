<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="micGlow">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#voiceGradient)"/>
  
  <!-- Central microphone -->
  <circle cx="400" cy="300" r="120" fill="url(#micGlow)"/>
  <circle cx="400" cy="300" r="70" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Microphone -->
  <rect x="370" y="260" width="60" height="90" rx="30" fill="#a855f7"/>
  <rect x="370" y="360" width="60" height="10" fill="#a855f7"/>
  <line x1="400" y1="370" x2="400" y2="400" stroke="#a855f7" stroke-width="6" stroke-linecap="round"/>
  <rect x="360" y="400" width="80" height="8" rx="4" fill="#a855f7"/>
  
  <!-- Waveform visualization -->
  <rect x="100" y="480" width="8" height="40" rx="4" fill="#8b5cf6" opacity="0.6"/>
  <rect x="120" y="470" width="8" height="60" rx="4" fill="#8b5cf6" opacity="0.7"/>
  <rect x="140" y="450" width="8" height="100" rx="4" fill="#a855f7" opacity="0.8"/>
  <rect x="160" y="430" width="8" height="140" rx="4" fill="#a855f7"/>
  <rect x="180" y="460" width="8" height="80" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <rect x="200" y="470" width="8" height="60" rx="4" fill="#8b5cf6" opacity="0.7"/>
  <rect x="220" y="485" width="8" height="30" rx="4" fill="#8b5cf6" opacity="0.6"/>
  
  <rect x="580" y="480" width="8" height="40" rx="4" fill="#8b5cf6" opacity="0.6"/>
  <rect x="600" y="470" width="8" height="60" rx="4" fill="#8b5cf6" opacity="0.7"/>
  <rect x="620" y="450" width="8" height="100" rx="4" fill="#a855f7" opacity="0.8"/>
  <rect x="640" y="430" width="8" height="140" rx="4" fill="#a855f7"/>
  <rect x="660" y="460" width="8" height="80" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <rect x="680" y="470" width="8" height="60" rx="4" fill="#8b5cf6" opacity="0.7"/>
  <rect x="700" y="485" width="8" height="30" rx="4" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Code snippets -->
  <rect x="80" y="80" width="280" height="140" rx="8" fill="#1a1a1a" opacity="0.7"/>
  <rect x="100" y="100" width="200" height="12" rx="4" fill="#6366f1"/>
  <rect x="100" y="125" width="160" height="12" rx="4" fill="#8b5cf6"/>
  <rect x="100" y="150" width="180" height="12" rx="4" fill="#a855f7"/>
  <rect x="100" y="175" width="140" height="12" rx="4" fill="#6366f1"/>
  
  <rect x="440" y="80" width="280" height="140" rx="8" fill="#1a1a1a" opacity="0.7"/>
  <rect x="460" y="100" width="220" height="12" rx="4" fill="#a855f7"/>
  <rect x="460" y="125" width="180" height="12" rx="4" fill="#8b5cf6"/>
  <rect x="460" y="150" width="200" height="12" rx="4" fill="#6366f1"/>
  <rect x="460" y="175" width="160" height="12" rx="4" fill="#a855f7"/>
  
  <!-- Sound waves -->
  <circle cx="250" cy="300" r="30" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="250" cy="300" r="50" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="550" cy="300" r="30" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="550" cy="300" r="50" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
